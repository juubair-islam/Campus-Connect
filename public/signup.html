<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Campus Connect - Signup</title>
  <link rel="stylesheet" href="css/signup.css">
</head>
<body>
  <header class="header">
    <a href="index.html" class="logo-title">
      <img src="images/logo.png" alt="Campus Connect Logo" class="logo" />

      <div class="header-text">
        <h1>Campus Connect</h1>
        <p class="tagline">Bridge to Your IUB Community</p>
      </div>
    </a>
    <a href="index.html" class="back-button">⬅ Back</a>
  </header>

  <main>
    <form id="signupForm">
      <h2>Signup</h2>
      <p class="connect-tag">🔗 Connect with your campus today!</p>

      <!-- Role selection -->
      <div class="form-group role-select">
        <label class="role-option"><input type="radio" name="role" value="Student" required> Student </label>
        <label class="role-option"><input type="radio" name="role" value="Alumni" required> Alumni</label>
        <label class="role-option"><input type="radio" name="role" value="Faculty/Administrative Officer" required> Faculty/Administrative Officer</label>
      </div>

      <!-- Student & Alumni Fields -->
      <div id="studentFields">
        <div class="form-group">
          <input type="text" id="name" name="name" placeholder="Full Name" >
          <input type="text" id="iubId" name="iubId" placeholder="IUB ID" >
        </div>

        <div class="form-group">
          <select id="department" >
            <option value="" disabled selected>Department</option>
            <option value="Accounting">Department of Accounting</option>
            <option value="Economics">Department of Economics</option>
            <option value="Finance">Department of Finance</option>
            <option value="General Management">Department of General Management</option>
            <option value="Human Resource Management">Department of Human Resource Management</option>
            <option value="International Business">Department of International Business</option>
            <option value="Management Information Systems">Department of Management Information Systems</option>
            <option value="Marketing">Department of Marketing</option>
            <option value="Electrical & Electronic Engineering">Department of Electrical & Electronic Engineering</option>
            <option value="Electrical & Telecommunication Engineering">Department of Electrical & Telecommunication Engineering</option>
            <option value="Computer Science & Engineering">Department of Computer Science & Engineering</option>
            <option value="Computer Science">Department of Computer Science</option>
            <option value="Computer Engineering">Department of Computer Engineering</option>
            <option value="Physics">Department of Physics</option>
            <option value="Mathematics">Department of Mathematics</option>
            <option value="Environmental Science and Management">Department of Environmental Science and Management</option>
            <option value="Life Sciences">Department of Life Sciences</option>
            <option value="Anthropology">Department of Anthropology</option>
            <option value="Sociology">Department of Sociology</option>
            <option value="Global Studies and Governance">Department of Global Studies and Governance</option>
            <option value="Media and Communication">Department of Media and Communication</option>
            <option value="English Language Teaching">Department of English Language Teaching</option>
            <option value="English Literature">Department of English Literature</option>
            <option value="Law">Department of Law</option>
            <option value="Pharmacy and Public Health">Department of Pharmacy and Public Health</option>

          </select>

          <select id="major" >
            <option value="" disabled selected>Major</option>
            <option value="Accounting">Accounting</option>
            <option value="Economics">Economics</option>
            <option value="Finance">Finance</option>
            <option value="General Management">General Management</option>
            <option value="Human Resource Management">Human Resource Management</option>
            <option value="International Business">International Business</option>
            <option value="Management Information Systems">Management Information Systems</option>
            <option value="Marketing">Marketing</option>
            <option value="Electrical & Electronic Engineering">Electrical & Electronic Engineering</option>
            <option value="Electrical & Telecommunication Engineering">Electrical & Telecommunication Engineering</option>
            <option value="Computer Science & Engineering">Computer Science & Engineering</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Computer Engineering">Computer Engineering</option>
            <option value="Physics">Physics</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Environmental Science and Management">Environmental Science and Management</option>
            <option value="Microbiology">Microbiology</option>
            <option value="Biochemistry and Biotechnology">Biochemistry and Biotechnology</option>
            <option value="Anthropology">Anthropology</option>
            <option value="Sociology">Sociology</option>
            <option value="Global Studies and Governance">Global Studies and Governance</option>
            <option value="Media and Communication">Media and Communication</option>
            <option value="English Language Teaching">English Language Teaching</option>
            <option value="English Literature">English Literature</option>
            <option value="Law">Law</option>
            <option value="Pharmacy">Pharmacy</option>

          </select>
        </div>

        <div class="form-group">
          <input type="tel" id="contact" placeholder="Contact Number" >
          <input type="email" id="email" placeholder="IUB Email (e.g., name@iub.edu.bd)" >
        </div>

        <!-- Password Fields -->
        <div class="form-group double-field">
          <input type="password" id="password" placeholder="Password" >
          <input type="password" id="confirmPassword" placeholder="Reconfirm Password" >
        </div>
        <span id="passwordMatch" class="validation-msg"></span>

        <!-- Alumni-only fields -->
        <div id="alumniFields" style="display: none;">
          <h4 class="alumni-heading">Alumni Information</h4>
          <div class="form-group">
            <input type="text" id="residence" placeholder="Current Residence (Country, District)">
            <input type="text" id="company" placeholder="Company/Organization Name">
          </div>
          <div class="form-group">
            <input type="text" id="designation" placeholder="Designation">
            <input type="text" id="companyAddress" placeholder="Company Address">
          </div>
          <div class="form-group">
            <input type="number" id="gradYear" name="gradYear" placeholder="Graduation Year (e.g. 2024)" min="1900" max="2099">

          </div>
        </div>
      </div>

      <!-- Faculty/Admin Fields -->
      <div id="facultyFields" style="display: none;">
        <h4 class="alumni-heading">Faculty / Administrative Officer Information</h4>
        <div class="form-group">

          <input type="text" id="facultyName" name="facultyName"placeholder="Full Name">

          <input type="text" id="employeeId" placeholder="Employee ID" />
        </div>
        <div class="form-group">
          <select id="facultyDepartment">
            <option value="">Select Department</option>
            <option value="DirectorAdministration">Office of the Director of Administration</option>
            <option value="Registrar">Registrar Office</option>
            <option value="ControllerExaminations">Office of the Controller of Examinations</option>
            <option value="AdmissionsFinancialAid">Admission & Financial Aid Office</option>
            <option value="FinanceAccounts">Finance & Accounts Office</option>
            <option value="PublicRelations">Public Relations / Communications Office</option>
            <option value="CITS">Centre for IT Services (CITS)</option>
            <option value="IQAC">Institutional Quality Assurance Cell (IQAC)</option>
            <option value="CareerStudentAffairs">Career Counselling & Student Affairs Directorate</option>
            <option value="CIAC">Centre for International Affairs & Cooperation (CIAC)</option>
            <option value="MedicalCenter">University Medical Center</option>
            <option value="Library">University Library (Shaheed Irfan Library)</option>
            <option value="ProgramOffices">Academic Program/School Offices</option>

          </select>
          <input type="text" id="facultyContact" placeholder="Contact Number" />
        </div>
        <div class="form-group">
          <input type="email" id="facultyEmail" placeholder="IUB Email (e.g. user@iub.edu.bd)" />
        </div>
        <div class="form-group double-field">
          <input type="password" id="facultypassword" placeholder="Password" >
          <input type="password" id="facultyconfirmPassword" placeholder="Reconfirm Password" >
        </div>
        <span id="facultypasswordMatch" class="validation-msg"></span>
      </div>



      <button type="submit">Sign Up</button>
      <div id="successMessage" class="success-msg"></div>
    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Campus Connect | Independent University, Bangladesh</p>
  </footer>

  <!-- ✅ Link external JS -->
<!-- Make sure your form has id="signupForm" and the other input elements use the correct IDs -->


<div id="loadingOverlay" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); color:white; align-items:center; justify-content:center; z-index:999;">
  <div>⏳ Signing you up...Please Wait</div>
</div>

<script type="module" src="js/dashboard/signup.js"></script>

</body>
</html>
