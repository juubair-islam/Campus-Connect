<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found | Campus Connect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #e6f3ff, #f0f8ff);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
    }

    .error-container {
      max-width: 600px;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    .error-code {
      font-size: 100px;
      font-weight: 800;
      color: #0077cc;
      animation: float 2s ease-in-out infinite;
    }

    .error-message {
      font-size: 24px;
      color: #333;
      margin-top: 10px;
    }

    .error-description {
      font-size: 16px;
      color: #666;
      margin: 20px 0;
    }

    .btn-home {
      display: inline-block;
      padding: 12px 24px;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn-home:hover {
      background-color: #005fa3;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .error-code {
        font-size: 72px;
      }

      .error-message {
        font-size: 20px;
      }

      .error-description {
        font-size: 14px;
      }




    .logo {
      height: 20px;
      width: 20px;
    }

  height: 10; /* adjust size as you like */
}




    }
  </style>
</head>
