<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campus Connect - Login</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <header class="header">
    <a href="index.html" class="logo-title">
      <img src="images/logo.png" alt="Campus Connect Logo" class="logo" />
      <div class="header-text">
        <h1>Campus Connect</h1>
        <p class="tagline">Bridge to Your IUB Community</p>
      </div>
    </a>
    <a href="index.html" class="back-button">‚¨Ö Back</a>
  </header>

  <main>
    <form id="loginForm">
      <h2>Login</h2>
      <p class="connect-tag">üîê Secure access to your IUB network</p>

      <div class="form-group">
        <select id="role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="Student">Student</option>
          <option value="Alumni">Alumni</option>
          <option value="Faculty">Faculty/Admin</option>
          <option value="Admin">Admin</option>
        </select>
      </div>

      <div class="form-group">
        <input type="text" id="iubId" placeholder="Enter Your IUB ID or Admin ID" required />
      </div>

      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required />
      </div>

      <button type="submit">Login</button>
      <p id="loginSuccess" class="success-msg" style="text-align:center; margin-top:10px;"></p>


    <p class="signup-redirect">
    Don't have an account? <a href="signup.html" class="signup-link">Signup</a>
    </p>

    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Campus Connect | Independent University, Bangladesh</p>
  </footer>

  <script src="js/dashboard/login.js"></script>
</body>
</html>
