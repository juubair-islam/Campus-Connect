<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campus Connect - Tutor Section</title>
  <link rel="stylesheet" href="../css/tutor.css" />
</head>
<body>
  <header class="header">
    <a href="../dashboard/student.html" class="logo-title">
      <img src="../images/logo.png" alt="Campus Connect Logo" class="logo" />
      <div class="header-text">
        <h1>Campus Connect</h1>
        <p class="tagline">Bridge to Your IUB Community</p>
      </div>
    </a>
    <div class="user-info">
      <span id="studentNameHeader">Loading...</span>
      <a href="../dashboard/student.html" class="back-button">Back</a>


    </div>
  </header>

  <main class="dashboard-main">
    <section class="welcome-section">
      <h2>ðŸŽ“ Tutor Panel</h2>
      <p>Manage your tutoring offerings and availability</p>
    </section>

    <section class="notification-area" id="notificationBox"></section>


    <!-- Learner Requests Section -->
    <section>
      <h3 class="section-title">ðŸ“¨ Learner Requests</h3>
      <div id="learnerRequests" class="dynamic-list"></div>
    </section>

    <div class="container">
      <h2>ðŸ“Œ Post Your Availability</h2>
      <form id="tutorForm">
      <input type="text" id="course" placeholder="Course Name" required />
      <input type="text" id="location" placeholder="Location" required />
      <div id="dayCheckboxes" class="checkbox-group">
        <label><input type="checkbox" name="availableDays" value="Sunday" /> Sunday</label>
        <label><input type="checkbox" name="availableDays" value="Monday" /> Monday</label>
        <label><input type="checkbox" name="availableDays" value="Tuesday" /> Tuesday</label>
        <label><input type="checkbox" name="availableDays" value="Wednesday" /> Wednesday</label>
        <label><input type="checkbox" name="availableDays" value="Thursday" /> Thursday</label>
      </div>
      <input type="time" id="startTime" required />
      <input type="time" id="endTime" required />
      <textarea id="description" placeholder="Description (optional)"></textarea>

      <button type="submit" class="post-btn" id="submitBtn">Post Availability</button>
    </form>

      <div id="messageBox" class="success-msg"></div>

      <h3>Your Tutoring Posts</h3>
      <div id="tutorPostList"></div>
    </div>






  </main>

  <script type="module" src="../js/dashboard/tutor.js"></script>
</body>
</html>
