name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ✅ Use Node.js 20
      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Optional: if you have a build step (like React/Vite), keep this
      - name: Install dependencies
        run: npm ci

      # ✅ Install Firebase CLI manually with correct Node version
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # ✅ Deploy using Firebase CLI manually (bypasses action-hosting-deploy)
      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --project campus-connect-portal --token "${{ secrets.FIREBASE_TOKEN }}"
